    min-height:100vh; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center;

.cards {

    gap:20px;

    margin-top:40px; 
}

.card { 
    background: rgba(255,255,255,0.1); 
    padding:30px; 
    border-radius:15px; 
    width:200px; 
    cursor:pointer; 
    transition:0.3s; 
    color:#fff; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-weight: 600;
}

.card:hover { 
    transform:scale(1.05); 
    background: rgba(255,255,255,0.25); 
    color:#1e1e2f; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
